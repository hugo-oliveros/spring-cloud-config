server:
  port: 5000

eureka:
  client:
    service-url:
      defaultZone: http://192.168.18.59:8761/eureka/
  instance:
    hostname: localhost
    instance-id:
      ${spring.application.name}:${spring.application.instance_id:${random.value}}

spring:
  application:
    name: gateway-server
  cloud:
    gateway:
      routes:
        - id: funciones
          uri: lb://BOOTCAMPS3
          predicates:
            - Path=/funciones/api/v1/**
            - Body=param
          filters:
            - StripPrefix=1

